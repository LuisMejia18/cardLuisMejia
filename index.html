<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken Grotesk:wght@500;700;800&display=swap"/>
    <title>Card Luis Mejia</title>
  </head>
  <body>
    <div class="sign-up">
      <div class="frame-parent">
        <div class="frame-group">
          <div class="your-result-wrapper">
            <b class="your-result">Your Result</b>
          </div>
          <div class="frame-wrapper">
            <div class="parent">
              <b class="b">76</b>
              <div class="of-100-wrapper">
                <b class="of-100">of 100</b>
              </div>
            </div>
          </div>
          <div class="frame-container">
            <div class="great-wrapper">
              <b class="great">Great</b>
            </div>
            <p class="you-scored-higher">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="frame-div">
          <div class="frame-parent1">
            <div class="summary-parent">
              <b class="summary">Summary</b>
              <div class="instance-parent">
                <div class="frame-parent2">
                  <div class="icon-reaction-parent">
                    <img class="icon-reaction" alt="" src="./img/iconreaction.svg"/>

                    <b class="react">Reaction</b>
                  </div>
                  <div class="group">
                    <b class="b1">80</b>
                    <div class="div">/100</div>
                  </div>
                </div>
                <div class="frame-parent3">
                  <div class="icon-memory-parent">
                    <img class="icon-memory" alt="" src="./img/iconmemory.svg"/>
                    <b class="react1">memorry</b>
                  </div>
                  <div class="container">
                    <b class="b2">80</b>
                    <div class="div1">/100</div>
                  </div>
                </div>
                <div class="frame-parent4">
                  <div class="icon-verbal-parent">
                    <img class="icon-verbal" alt="" src="./img/iconverbal.svg"/>
                    <b class="react2">Verbal</b>
                  </div>
                  <div class="parent1">
                    <b class="b3">80</b>
                    <div class="div2">/100</div>
                  </div>
                </div>
                <div class="frame-parent5">
                  <div class="icon-visual-parent">
                    <img class="icon-visual" alt="" src="./img/iconvisual.svg"/>
                    <b class="react3">Visual</b>
                  </div>
                  <div class="parent2">
                    <b class="b4">80</b>
                    <div class="div3">/100</div>
                  </div>
                </div>
              </div>
            </div>
            <button class="text-label-wrapper">
              <b class="text-label">Continue</b>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
